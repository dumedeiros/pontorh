<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;" xmlns="http://www.w3.org/1999/html">
<head>
*{<meta charset="utf-8"/>}*



    <meta charset="${_response_encoding}">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="shortcut icon" type="image/x-icon" href="@{'/public/images/faviconpsystem.png'}"/>
    <title>#{get 'title' /}</title>

    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/templates/bootstrap/css/bootstrap.css'}">
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/templates/curve/css/style.css'}">
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/stylesheets/tooltip.css'}">
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/stylesheets/tabs.css'}">
    <!-- used in bootstrap.notify -->
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/stylesheets/animate.css'}">
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/stylesheets/load.css'}">
    <!-- css loader -->
    <link rel="stylesheet" type="text/css" media="all" href="@{'/public/templates/crisp-table/css/style.css'}">
    <link rel="stylesheet" type="text/css" media="all"
          href="@{'/public/templates/bootstrap-datepicker-1.6.1/css/bootstrap-datepicker.min.css'}"/>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" media="all"
          href="@{'/public/templates/bootstrap-select-1.10.0/dist/css/bootstrap-select.min.css'}">


    <script src="@{'/public/javascripts/jquery-1.12.4.min.js'}" type="text/javascript"></script>
    <script type="text/javascript" src="@{'/public/templates/bootstrap/js/bootstrap.min.js'}"></script>
    <script type="text/javascript" src="@{'/public/templates/bootstrap-notify-3.1.3/bootstrap-notify.min.js'}"></script>
    <script type="text/javascript"
            src="@{'/public/templates/bootstrap-datepicker-1.6.1/js/bootstrap-datepicker.min.js'}"></script>
    <script type="text/javascript"
            src="@{'/public/templates/bootstrap-datepicker-1.6.1/locales/bootstrap-datepicker.pt-BR.min.js'}"></script>
    <script type="text/javascript"
            src="@{'/public/templates/autosize/dist/autosize.min.js'}"></script>
    <script type="text/javascript"
            src="@{'/public/templates/bootstrap-select-1.10.0/dist/js/bootstrap-select.min.js'}"></script>
    <script type="text/javascript"
            src="@{'/public/templates/bootstrap-select-1.10.0/dist/js/i18n/defaults-pt_BR.min.js'}"></script>

#{get 'moreStyles' /}
#{get 'moreScripts' /}


    <meta http-equiv="cache-control"
          content="no-cache, no-store, max-age=0, must-revalidate, post-check=0, pre-check=0">
    <!-- tells browser not to cache -->
    <meta http-equiv="expires" content="-1"> <!-- says that the cache expires 'now' -->
    <meta http-equiv="pragma" content="no-cache, no-store, max-age=0, must-revalidate, post-check=0, pre-check=0">
    <!-- says not to use cached stuff, if there is any -->
</head>

<body>
<input type="hidden" id="refresh" value="no">

<!-- wraper -->
<div id="wrapper">
    <!-- shell -->
    <div class="shell">
        <!-- container -->
        <div class="curve-container">
            <!-- header -->
            <header id="header">
                <div>
                    <div class="hidden-print"></div>

                    <a id="my-logo" href="#"></a>
                </div>

                <!-- logout -->
                <div class="logout">
                    <form method="post">
                        <!--<span class="field"><input type="text" class="field" value="keywords here ..." title="keywords here ..." /></span>-->
                        <a href="@{Application.logout}" type="submit" class="logout-btn" value=""/>
                    </form>
                </div>
                <!-- end of logout -->
            </header>
            <!-- end of header -->


            <!-- navigation -->
            <nav id="navigation">
            *{<a href="#" class="nav-btn">INÍCIO<span class="arr">asdada</span></a>}*
                <ul>
                    <li class=${request.actionMethod == 'index' ? 'active' : ''}>
                        <a href="@{Application.index()}">INÍCIO</a></li>
                    <li class=${request.actionMethod == 'account' ? 'active' : ''}><a href="@{Application.account()}">CONTA</a>
                    </li>
                </ul>
            </nav>


            <!-- end of navigation -->
            <!-- slider -->
            <div class="m-slider">
                <div class="slider-holder">
                    <span class="slider-shadow"></span>
                    <span class="slider-b"></span>

                    <div class="slider flexslider">


                    </div>
                </div>
            </div>
            <!-- end of slider -->

            <!-- start  of main -->
            <div>
                <!-- FLASH SUCCESS -->
            #{if flash.success}
                <div class="alert alert-success">${flash.success}</div>
            #{/if}

                <!-- FLASH ERROR -->
            #{if flash.error}
                <div class="alert alert-danger">${flash.error}</div>
            #{/if}


                <!-- *** main continues *** -->

            #{doLayout /}



                <div class="main">
                </div>

                <!-- end of socials -->
                <div id="footer">
                    <div class="footer-bottom">
                        <nav class="footer-nav">
                            <ul>
                                <li class="active"><a href="#">Inicio</a></li>
                                <li><a href="#">Conta</a></li>
                            </ul>
                        </nav>
                        <p class="copy">&copy; Copyright 2016 EHash <span>|</span></p>

                        <div class="cl">&nbsp;</div>
                    </div>
                </div>
            </div>
            <!-- end of container -->
        </div>
    </div>
    <!-- end of shell -->
</div>
<!-- end of wrapper -->

</body>

</html>

<script>


    $(document).ready(function (e) {
        var cookie = document.cookie;
        if (cookie.indexOf('securesocial.user') > -1) {
            console.log(document.cookie);
        } else {
            location.reload();
        }
    });
</script>
