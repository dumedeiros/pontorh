<!--*MODAL-->
<!--Ponto Comment Editor Modal Window -->
<div class="modal fade" id="modalShowPanel" tabindex="-1" role="dialog" aria-labelledby="modalPanelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>

                <div style="background: blue">
                    <div class="cssload-loader elm-hidden" style="position: absolute; margin: -14px 0 0 -20px"></div>
                </div>

            *{<h4 class="modal-title" id="modalPanelLabel">Descrição</h4>}*
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="message-text" class="control-label">Descrição:</label>
<textarea readonly class="form-control expanding" id="show-panel-comment" name="commentMsg" rows="4">
                        </textarea>
                *{<textarea id="show-paanel-comment" class='expanding'></textarea>}*
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" id="ok-show-panel" class="btn btn-primary" data-dismiss="modal">ok</button>
            </div>
        </div>
    </div>
</div>
