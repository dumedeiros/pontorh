
<!DOCTYPE html>
<html lang="en" style="-webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

    <link rel="stylesheet" href="template/bootstrap/css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/bootstrap-datepicker3.css" type="text/css" media="all"/>


    <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="template/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="locales/bootstrap-datepicker.pt-BR.min.js" type="text/javascript"></script>


</head>
<body >

<div class="input-group date">
    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
</div>

</body>

</html>

<script>

    $('.input-group.date').datepicker({
        format: "dd/mm/yyyy",
        weekStart: 1,
        startView: 1,
        maxViewMode: 2,
        todayBtn: "linked",
        language: "pt-BR",
        forceParse: false,
        todayHighlight: true,
        toggleActive: true,
        immediateUpdates: true,
    });

</script>
</head>
